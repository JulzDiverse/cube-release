---
- type: replace
  path: /releases?/-
  value:
    name: cube
    version: latest

- type: replace
  path: /instance_groups?/-
  value:
    name: cube
    instances: 1
    stemcell: default
    update:
      serial: true
    vm_type: minimal
    azs:
    - z1
    networks:
    - name: default
    jobs:
    - name: cube_sync
      release: cube
      properties:
        cube_sync:
          ccAPI: "https://api.bosh-lite.com"
          ccUser: "internal_user"
          ccPassword: "((cc_internal_api_password))"
          backend: k8s
          config:
            apiVersion: v1
            clusters:
            - cluster:
                certificate-authority: |
                  -----BEGIN CERTIFICATE-----
                  ...
                  -----END CERTIFICATE-----
                server: https://192.168.99.100:8443
              name: minikube
            contexts:
            - context:
                cluster: minikube
                user: minikube
              name: minikube
            current-context: minikube
            kind: Config
            preferences: {}
            users:
            - name: minikube
              user:
                as-user-extra: {}
                client-certificate: |
                  -----BEGIN CERTIFICATE-----
                  ...
                  -----END CERTIFICATE-----
                client-key: |
                  -----BEGIN RSA PRIVATE KEY-----
                  ...
                  -----END RSA PRIVATE KEY-----
